helpers:
  cr: &common-rules
    kibana_access: ro
    kibana_hide_apps: ["Enterprise Search|Overview", "Observability"]
    kibana_index: ".kibana_@{acl:current_group}"

  ag: &all-groups
    groups:
      - id: admins_group
        name: administrators
      - id: infosec_group
        name: infosec
      - id: template_group
        name: template

readonlyrest:
  response_if_req_forbidden: Forbidden by ReadonlyREST ES plugin
  audit:
    enabled: true
    outputs:
      - type: index
        index_template: "'readonlyrest_audit_'yyyy-MM-dd"

  access_control_rules:
    
    - name: "Kibana service account - user/pass"
      verbosity: error
      auth_key: kibana:kibana

    # <-- related to ECK environment -->
    - name: "Kibana service account - token"
      verbosity: error
      token_authentication:
        token: "Bearer ${KIBANA_SERVICE_ACCOUNT_TOKEN}" 
        username: service_account

    - name: "PROBE"
      verbosity: error
      auth_key: "elastic-internal-probe:${INTERNAL_PROBE_PASS}"

    - name: "ELASTIC-INTERNAL"
      verbosity: error
      auth_key: "elastic-internal:${INTERNAL_USR_PASS}"
    # <!-- related to ECK environment -->
      
    - name: PERSONAL_GRP
      groups: [personal_group]
      <<: *common-rules
      kibana_index: ".kibana_@{user}"

    - name: ADMIN_GRP
      groups: [admins_group]
      <<: *common-rules
      kibana_access: admin

    - name: infosec
      groups: [infosec_group]
      <<: *common-rules
      kibana_hide_apps:
        ["Enterprise Search|Overview", "Observability", "Management"]

    - name: Template Tenancy
      groups: [template_group]
      <<: *common-rules

    - name: "ReadonlyREST Enterprise instance #1"
      kibana_index: ".kibana_external_auth"
      ror_kbn_auth:
        name: "kbn1"

  users:
    - username: admin
      auth_key: admin:dev
      <<: *all-groups

    - username: user1
      auth_key: user1:dev
      <<: *all-groups

  ror_kbn:
    - name: kbn1
      signature_key: ""

  impersonation:
    - impersonator: admin
      users: ["*"]
      auth_key: admin:dev
