readonlyrest:
  prompt_for_basic_auth: false
  audit:
    enabled: true
    outputs:
      - type: index
        index_template: "'roraudit.reporting'-yyyy-MM"
  
  access_control_rules:

    - name: "::Tweets1::"
      methods: [GET, POST]
      indices: ["twitter", ".kibana"]
      proxy_auth:
        proxy_auth_config: "proxy1"
        users: ["kibana"]
      groups_provider_authorization:
        user_groups_provider: "ACME2 External Authentication Service"
        groups: ["group3"]

    - name: "::Facebook2 posts::"
      methods: [GET, POST]
      indices: ["facebook", ".kibana"]
      proxy_auth:
        proxy_auth_config: "proxy1"
        users: ["kibana"]
      groups_provider_authorization:
        user_groups_provider: "ACME2 External Authentication Service"
        groups: ["group1"]
        cache_ttl_in_sec: 60

    - name: "::Tweets::"
      methods: [GET, POST]
      indices: ["twitter", ".kibana"]
      external_authentication: "ACME1 External Authorization Service"

    - name: Accept requests to index2 from users with valid LDAP credentials, belonging to LDAP group 'team2'
      ldap_authentication: LDAP 1
      ldap_authorization:
        name: "LDAP 1"
        groups: ["group3"]
    
    - name: PERSONAL_GRP
      groups: [ personal_group ]
      kibana_access: rw
      kibana_hide_apps: [ "Enterprise Search|Overview", "Observability" ]
      kibana_index: '.kibana_@{user}'

    - name: ADMIN_GRP
      groups: [ admins_group ]
      kibana_access: admin
      kibana_hide_apps: [ "Security", "Enterprise Search|Overview", "Observability" ]
      kibana_index: '.kibana_admins'

    - name: INFOSEC_GRP
      groups: [ infosec_group ]
      kibana_access: rw
      kibana_hide_apps: [ "Enterprise Search|Overview", "Observability", "Management" ]
      kibana_index: .kibana_infosec

    - name: Template Tenancy
      groups: [ template_group ]
      kibana_access: admin
      kibana_index: ".kibana_template"

    - name: "ReadonlyREST Enterprise instance #1"
      kibana_index: ".kibana_external_auth"
      ror_kbn_auth:
        name: "kbn1"

  users:
    - username: admin
      auth_key: admin:dev
      groups:
        - id: admins_group
          name: Administrators
        - id: infosec_group
          name: Infosec
        - id: Template
          name: Template

    - username: user1
      auth_key: user1:dev
      groups:
        - id: admins_group
          name: Administrators
        - id: personal_group
          name: Personal
        - id: infosec_group
          name: Infosec

    - username: new_user
      auth_key: new_user:dev
      groups:
        - id: admins_group
          name: Administrators
        - id: personal_group
          name: Personal
        - id: infosec_group
          name: Infosec

    - username: 'wildcard_user#*'
      groups:
        - g1: group1
      ldap_auth:
        name: "LDAP 1"
        groups: ["group1"]

  ror_kbn:
    - name: kbn1
      signature_key: ""

  impersonation:
    - impersonator: admin
      users: ["*"]
      auth_key: admin:dev
  ldaps:

    - name: LDAP 1
      host: "ldap1.example.com"
      port: 389
      ssl_enabled: false
      ssl_trust_all_certs: true
      ignore_ldap_connectivity_problems: true
      bind_dn: "cn=admin,dc=example,dc=com"
      bind_password: "password"
      search_user_base_DN: "ou=People,dc=example,dc=com"
      user_id_attribute: "uid"
      search_groups_base_DN: "ou=Groups,dc=example,dc=com"
      unique_member_attribute: "uniqueMember"
      connection_pool_size: 10
      connection_timeout: 10s
      request_timeout: 10s
      cache_ttl: 60s
      group_search_filter: "(objectClass=group)(cn=application*)"
      group_name_attribute: "cn"
      circuit_breaker:
        max_retries: 2
        reset_duration: 5s
  external_authentication_service_configs:
    - name: "ACME1 External Authorization Service"
      authentication_endpoint: "http://external-website1:8080/auth1"
      success_status_code: 200
      cache_ttl_in_sec: 60
      validate: false # SSL certificate validation (default to true)

  proxy_auth_configs:

    - name: "proxy1"
      user_id_header: "X-Auth-Token"                           # default X-Forwarded-User

  user_groups_providers:
    - name: ACME2 External Authentication Service
      groups_endpoint: "http://localhost:8080/groups"
      auth_token_name: "token"
      auth_token_passed_as: QUERY_PARAM                        # HEADER OR QUERY_PARAM
      response_groups_json_path: "$..groups[?(@.id)].id"   # see: https://github.com/json-path/JsonPath
      cache_ttl_in_sec: 60
      http_connection_settings:
        connection_timeout_in_sec: 5                           # default 2
        socket_timeout_in_sec: 3                               # default 5
        connection_request_timeout_in_sec: 3                   # default 5
        connection_pool_size: 10                               # default 30
