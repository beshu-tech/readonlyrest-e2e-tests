helpers:
  ckr: &common-kibana-rules
    access: rw
    hide_apps: ["Enterprise Search|Overview", "Observability"]
    index: ".kibana_@{acl:current_group}"

  ag: &all-groups
    groups:
      - id: admins_group
        name: administrators
      - id: infosec_group
        name: infosec
      - id: template_group
        name: template

readonlyrest:
  response_if_req_forbidden: You shall not pass!
  prompt_for_basic_auth: false

  audit:
    enabled: true
    outputs:
      - type: index
        index_template: "'readonlyrest_audit_'yyyy-MM-dd"

  access_control_rules:

    - name: "Kibana service account - user/pass"
      verbosity: error
      auth_key: kibana:kibana

    - name: PERSONAL_GRP
      groups: [Personal]
      kibana:
        <<: *common-kibana-rules
        index: ".kibana_@{user}"

    - name: ADMIN_GRP
      groups: [admins_group]
      kibana:
        <<: *common-kibana-rules
        access: admin
        metadata:
          alert_message: "Dear @{acl:user}"
    - name: infosec
      groups: [infosec_group]
      kibana:
        <<: *common-kibana-rules
        hide_apps:
          ["Enterprise Search|Overview", "Observability", "Management"]

    - name: Template Tenancy
      groups: [template_group]
      kibana:
        <<: *common-kibana-rules

    - name: "ReadonlyREST Enterprise instance #1"
      kibana_index: ".kibana_external_auth"
      ror_kbn_auth:
        name: "kbn1"

  users:
    - username: admin
      auth_key: admin:dev
      <<: *all-groups

    - username: user1
      auth_key: user1:dev
      <<: *all-groups

  ror_kbn:
    - name: kbn1
      signature_key: ""

  impersonation:
    - impersonator: admin
      users: ["*"]
      auth_key: admin:dev
