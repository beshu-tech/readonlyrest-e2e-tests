name: End-to-end test workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  master-e2e-tests:
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/master' || github.base_ref == 'master'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["8.17.1", "7.17.27"]
        env: [docker, eck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: master 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Check
        run: df -h

      - name: Clean up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /usr/local/share/boost /usr/local/share/boost-build
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          
      - name: Check2
        run: df -h

      - name: Run tests
        run: |
          ./run-env-and-tests.sh --env ${{ matrix.env }} --elk ${{ matrix.version }}
        env:
          ROR_ACTIVATION_KEY: ${{ secrets.ROR_KBN_LICENSE }}

      - name: Check3
        run: df -h

      - name: Check4
        if: failure()
        run: df -h

      - name: S3 Upload Videos & show logs
        if: failure()
        uses: ./.github/upload-videos
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
  develop-e2e-tests:
    if: github.event_name != 'schedule' && (github.ref == 'refs/heads/develop' || github.base_ref == 'develop')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["8.17.1", "7.17.27"]
        env: [docker, eck]
    env:
      ROR_ES_VERSION: "latest"
      ROR_KBN_VERSION: "latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: develop 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run tests
        run: |
          ./run-env-and-tests.sh --env ${{ matrix.env }} --elk ${{ matrix.version }} --ror-es ${{ env.ROR_ES_VERSION }} --ror-kbn ${{ env.ROR_KBN_VERSION }} --dev
        env:
          ROR_ACTIVATION_KEY: ${{ secrets.ROR_KBN_LICENSE }}

      - name: S3 Upload Videos & show logs
        if: failure()
        uses: ./.github/upload-videos
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
