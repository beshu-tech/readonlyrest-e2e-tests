name: End-to-end test workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  master-e2e-tests:
    if: github.ref == 'refs/heads/master' || github.base_ref == 'master'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["8.17.1", "7.17.27"]
        env: [docker, eck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run tests
        run: |
          ./run-env-and-tests.sh --env ${{ matrix.env }} --elk ${{ matrix.version }}
        env:
          ROR_ACTIVATION_KEY: ${{ secrets.ROR_KBN_LICENSE }}

      - name: S3 Upload Videos & show logs
        if: failure()
        uses: ./.github/workflows/common/upload-videos.yml

  develop-e2e-tests:
    if: github.ref == 'refs/heads/develop' || github.base_ref == 'develop'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["8.17.1", "7.17.27"]
        env: [docker, eck]
    env:
      ROR_ES_VERSION: "1.62.0-pre5"
      ROR_KBN_VERSION: "1.62.0-pre5"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run tests
        run: |
          ./run-env-and-tests.sh --env ${{ matrix.env }} --elk ${{ matrix.version }} --ror-es ${{ env.ROR_ES_VERSION }} --ror-kbn ${{ env.ROR_KBN_VERSION }} --dev
        env:
          ROR_ACTIVATION_KEY: ${{ secrets.ROR_KBN_LICENSE }}

      - name: S3 Upload Videos & show logs
        if: failure()
        uses: ./.github/workflows/common/upload-videos.yml
