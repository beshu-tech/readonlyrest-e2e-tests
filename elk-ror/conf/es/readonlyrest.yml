helpers:
    cr: &common-rules
        verbosity: error
        kibana_access: rw
        kibana_hide_apps: [ "Enterprise Search|Overview", "Observability" ]
        kibana_index: ".kibana_@{acl:current_group}"

    ag: &all-groups
        groups:
        - id: admins_group
          name: administrators
        - id: infosec_group
          name: infosec
        - id: template_group
          name: template

readonlyrest:
  response_if_req_forbidden: Forbidden by ReadonlyREST ES plugin
  prompt_for_basic_auth: false
  audit:
    enabled: true
    outputs:
    - type: index
      serializer: tech.beshu.ror.requestcontext.QueryAuditLogSerializer
      index_template: "'readonlyrest_audit-'-yyyy-MM-dd"

  access_control_rules:
  - name: KIBANA_SERVER
    auth_key: kibana:kibana
    verbosity: error

  - name: PERSONAL_GRP
    groups: [ Personal ]
    <<: *common-rules
    kibana_index: '.kibana_@{user}'

  - name: ADMIN_GRP
    groups: [ admins_group ]
    <<: *common-rules
    kibana_access: admin

#  - name: infosec4search
#    groups: [ infosec_group ]
#    indices: ["readonlyrest_audit*"]
#    #filter: '{"bool": { "must_not": { "match": { "type": "xxxx" }}}}'
#    kibana_index: .kibana_infosec
#    verbosity: error

  - name: infosec
    groups: [ infosec_group ]
    <<: *common-rules
    kibana_hide_apps: [ "Enterprise Search|Overview", "Observability", "Management" ]

  - name: Template Tenancy
    groups: [ template_group ]
    <<: *common-rules

  - name: "ReadonlyREST Enterprise instance #1"
    kibana_index: ".kibana_external_auth"
    ror_kbn_auth:
      name: "kbn1"

  - name: "Reporting tests: user2"
    auth_key: user2:dev
    kibana:
      index: ".kibana_user2"
      access: rw
    indices: [ "invoices" ]

  - name: "Reporting tests: user3"
    auth_key: user3:dev
    kibana:
      index: ".kibana_user3"
      access: rw
    indices: [ "invoices" ]

  # USERS TO GROUPS ############
  users:
  - username: admin
    auth_key: admin:dev
    <<: *all-groups

  - username: user1
    auth_key: user1:dev
    <<: *all-groups

  ror_kbn:
  - name: kbn1
    signature_key: ""

  impersonation:
    - impersonator: admin
      users: ["*"]
      auth_key: admin:dev

  user_groups_providers:
    - name: "grp1"
      groups_endpoint: "http://localhost:1000/auth"
      auth_token_name: "user"
      auth_token_passed_as: QUERY_PARAM
      response_groups_json_path: "$..groups[?(@.id)].id"

  external_authentication_service_configs:
    - name: "ext1"
      authentication_endpoint: "http://localhost:1000/auth"
      success_status_code: 200
      cache_ttl: 60s
