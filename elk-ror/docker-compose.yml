services:

  es-ror:
    build:
      context: ../.
      dockerfile: elk-ror/images/es/Dockerfile
      args:
        ES_VERSION: $ES_VERSION
        ES_ROR_FILE: $ES_ROR_FILE
    ports:
      - "19200:9200"
      - "19300:9300"
      - "5000:5000"
    environment:
      - cluster.name=ror-es-cluster
      - node.name=es-ror-single
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5000"
      - ES_VERSION=$ES_VERSION
    healthcheck:
      test: [ "CMD", "curl", "-fk", "-u", "kibana:kibana", "http://localhost:9200/_cluster/health" ]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 60s
    networks:
      - es-ror-network
    ulimits:
      memlock:
        soft: -1
        hard: -1

  kbn-ror:
    build:
      context: ../.
      dockerfile: elk-ror/images/kbn/Dockerfile
      args:
        KBN_VERSION: $KBN_VERSION
        KBN_ROR_FILE: $KBN_ROR_FILE
        ROR_ACTIVATION_KEY: $ROR_ACTIVATION_KEY
    depends_on:
      es-ror:
        condition: service_healthy
    deploy:
      mode: replicated
      replicas: 3
    environment:
      ELASTIC_USER_PASSWORD: elastic
      ES_API_URL: http://es-ror:9200
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:5601/api/status" ]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 60s
    networks:
      - es-ror-network
    ulimits:
      memlock:
        soft: -1
        hard: -1

  kbn-proxy:
    build:
      context: ../.
      dockerfile: elk-ror/images/kbn/Proxy-Dockerfile
    depends_on:
      kbn-ror:
        condition: service_healthy
    ports:
      - "5601:80"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:80/api/status" ]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 60s
    networks:
      - es-ror-network

networks:
  es-ror-network:
    driver: bridge
