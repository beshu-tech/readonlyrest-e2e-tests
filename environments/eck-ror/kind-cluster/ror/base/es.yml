apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: eck-ror
spec:
  version: ${ES_VERSION}
  image: ${ROR_ES_REPO}:${ES_VERSION}-ror-${ROR_ES_VERSION}
  nodeSets:
    - name: default
      count: 1
      podTemplate:
        spec:
          containers:
            - name: elasticsearch
              imagePullPolicy: IfNotPresent
              securityContext:
                runAsNonRoot: false
                runAsUser: 0
                runAsGroup: 0
              env:
                # For ROR_ES_VERSION >= 1.64.0
                - name: I_UNDERSTAND_AND_ACCEPT_ES_PATCHING
                  value: "yes"
                # For ROR_ES_VERSION < 1.64.0
                - name: I_UNDERSTAND_IMPLICATION_OF_ES_PATCHING
                  value: "yes"
                - name: INTERNAL_USR_PASS
                  valueFrom:
                    secretKeyRef:
                      name: eck-ror-es-internal-users
                      key: elastic-internal
                - name: INTERNAL_PROBE_PASS
                  valueFrom:
                    secretKeyRef:
                      name: eck-ror-es-internal-users
                      key: elastic-internal-probe
                - name: KIBANA_SERVICE_ACCOUNT_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: eck-ror-kibana-user
                      key: ${ROR_ECK_KIBANA_USER_SECRET_KEY}
                - name: ES_JAVA_OPTS
                  value: "-Dcom.readonlyrest.settings.loading.attempts.count=0 -Dcom.readonlyrest.settings.loading.delay=0s"
              volumeMounts:
                - name: config-ror
                  mountPath: /usr/share/elasticsearch/config/readonlyrest.yml
                  subPath: readonlyrest.yml
                - name: config-log4j2
                  mountPath: /usr/share/elasticsearch/config/log4j2.properties
                  subPath: log4j2.properties

          volumes:
            - name: config-ror
              configMap:
                name: config-readonlyrest.yml
            - name: config-log4j2
              configMap:
                name: config-log4j2.properties.yml
            