apiVersion: apps/v1
kind: Deployment
metadata:
  name: eck-ror-apm-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-apm-app
  template:
    metadata:
      labels:
        app: node-apm-app
    spec:
      initContainers:
        - name: wait-for-apm
          image: busybox
          command: ['sh', '-c', 'timeout 300 sh -c "until nc -z eck-ror-apm-http.default.svc 8200; do echo waiting for APM server; sleep 2; done;"']
      containers:
        - name: node-apm-app
          image: node-apm-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: apm-cert-volume
              mountPath: /example-app/certs
              readOnly: true
          env:
            - name: APM_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: eck-ror-apm-token
                  key: secret-token
            - name: APM_URL
              value: https://eck-ror-apm-http.default.svc:8200
      volumes:
        - name: apm-cert-volume
          secret:
            secretName: eck-ror-apm-kibana-ca
