helpers:
  cr: &common-rules
    kibana_access: rw
    kibana_hide_apps: ["Enterprise Search|Overview", "Observability"]
    kibana_index: ".kibana_@{acl:current_group}"

  ag: &all-groups
    groups:
      - id: admins_group
        name: administrators
      - id: infosec_group
        name: infosec
      - id: template_group
        name: template

readonlyrest:
  ssl:
    enable: true
    keystore_file: "ror-keystore.jks"
    keystore_pass: readonlyrest
    key_pass: readonlyrest

  response_if_req_forbidden: Forbidden by ReadonlyREST ES plugin
  prompt_for_basic_auth: false

  audit:
    enabled: true
    outputs:
      - type: index
        index_template: "'readonlyrest_audit_'yyyy-MM-dd"

  access_control_rules:
    - name: KIBANA_SERVER
      auth_key: kibana:kibana
      verbosity: error

    - name: PERSONAL_GRP
      groups: [Personal]
      <<: *common-rules
      kibana_index: ".kibana_@{user}"

    - name: ADMIN_GRP
      groups: [admins_group]
      <<: *common-rules
      kibana_access: admin

    - name: infosec
      groups: [infosec_group]
      <<: *common-rules
      kibana_hide_apps:
        ["Enterprise Search|Overview", "Observability", "Management"]

    - name: Template Tenancy
      groups: [template_group]
      <<: *common-rules

    - name: "Reporting tests: user2"
      auth_key: user2:dev
      kibana:
        index: ".kibana_user2"
        access: rw
      indices: ["invoices"]

    - name: "Reporting tests: user3"
      auth_key: user3:dev
      kibana:
        index: ".kibana_user3"
        access: rw
      indices: ["invoices"]

  # USERS TO GROUPS ############
  users:
    - username: admin
      auth_key: admin:dev
      <<: *all-groups

    - username: user1
      auth_key: user1:dev
      <<: *all-groups

  impersonation:
    - impersonator: admin
      users: ["*"]
      auth_key: admin:dev
